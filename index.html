<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal Sounds</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Animal Sounds</h1>

  <div class="set">
    <button class="cat">a</button>
    <button class="frog">s</button>
    <button class="dog">d</button>
    <button class="cow">f</button>
    <button class="monkey">g</button>
    <button class="bear">h</button>
    <button class="donkey">j</button>
    <button class="pig">k</button>
    <button class="lion">l</button>
    <button class="rooster">q</button>
  </div>

  <form>
    <input id="newAnimal" type="button" value="Request a new animal">
  </form>

  <script src="index.js" type="text/javascript"></script>

  </body>
</html>
