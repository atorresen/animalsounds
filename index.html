<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal Sounds</title>
    
    <link rel="icon" href="images/ear.ico">
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Animal Sounds</h1>

  <div class="set">
    <button class="cat">q</button>
    <button class="frog">w</button>
    <button class="dog">e</button>
    <button class="cow">r</button>
    <button class="monkey">t</button>
    <button class="bear">y</button>
    <button class="donkey">u</button>
    <button class="pig">i</button>
    <button class="lion">o</button>
    <button class="rooster">p</button>
    <button class="chicken">a</button>
    <button class="duck">s</button>
    <button class="elephant">d</button>
    <button class="whale">f</button>
    <button class="dolphin">g</button>
    <button class="horse">h</button>
    <button class="mouse">j</button>
    <button class="tiger">k</button>
    <button class="wolf">l</button>
    <button class="ostrich">z</button>
  </div>

  <form>
    <input id="newAnimal" type="button" value="Request a new animal">
  </form>

  <script src="index.js" type="text/javascript"></script>

  </body>
</html>
